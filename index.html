<html>
  <head>
    <title>Milica Banic </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Condensed', sans-serif;
        background-color: #24405a;
        text-align: center;
        padding: 100px; 
      }
      h1,p {
        margin: 50px;
      }
      .title {
        color: #b82b02;
      }
      .p1 {
        color: #ED5B0C;
      }
      .p2 {
        color: #ED840C;
      }
      .p3 {
        color: #ED9B0C;
      }
      .p4 {
        color: #000000;
        font-size: 10px;
      }
      .reviews { 
        display: block;
        position: fixed;
        bottom: 0;
        right: 0;
        font-size: 20px;
      }
      .jokes { 
        display: block;
        position: fixed;
        bottom: 50;
        right: 0;
        font-size: 20px;
      }
      @keyframes fadein {
        from { opacity: 0}
        tp {opacity: 1}
      }
      .fadein {
        animation: fadein 1s;
        animation-fill-mode: both;
      }
      @keyframes crawl {
        from { margin-bottom: -30px;}
        to {margin-bottom: 50;} 
      }
      .first {
        animation-delay: 0.5s;
      }
      .second {
        animation-delay: 1.5s;
      }
      .third {
        animation-delay: 2s;
      }
      .fourth {
        animation-delay: 2.5s;
      }
      img {
        max-width:50%;
      }
      a {color: #b82b02}

    </style>
  </head>
  <body>
  <h1 class="title">Milica Banic</h1>
  <p class="p1 fadein first">Engineering Student</p>
  <p class="p2 fadein second">Avid Peach Juice Drinker</p>
  <p class="p3 fadein third">Novice html Enthusiast</p>
  <img class="fadein fourth" src='peach.png'/>
  <p class="p4 fadein fourth"> Image by Dave Pagurek</p>
  <p class="reviews">
    <a href="reviews.html"> Critical Acclaim </a>
  <p class="jokes">
    <a href="jokes.html"> Crappy Jokes: An Anthology </a>    
  </body>
</html>
