<html>
  <head>
    <title>Milica Banic </title>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto Condensed', sans-serif;
        background-color: #9fc1e0;
        text-align: center;
        padding: 100px; 
      }
      h1,p {
        margin: 50px;
      }
      .title {
        color: #24405a;
      }
      .p1 {
        color: #24405a;
      }
      .p2 {
        color: #000000;
        font-size: 10px;
      }
      .acclaim { 
        display: block;
        position: fixed;
        bottom: 0;
        right: 0;
        font-size: 20px;
      }
      .reviews { 
        display: block;
        position: fixed;
        bottom: 50;
        right: 0;
        font-size: 20px;
      }      
      @keyframes fadein {
        from { opacity: 0}
        tp {opacity: 1}
      }
      .fadein {
        animation: fadein 1s;
        animation-fill-mode: both;
      }
      @keyframes crawl {
        from { margin-bottom: -30px;}
        to {margin-bottom: 50;} 
      }
      .first {
        animation-delay: 0.5s;
      }
      .second {
        animation-delay: 1.5s;
      }
      img {
        max-width:50%;
      }
      a {color: #24405a}
    </style>
  </head>
  <body>
  <h1 class="title">Milica Banic</h1>
  <p class="p1 fadein first">The only difference between scrappy and crappy is the s</p>
  <p class="p1 fadein first">and the s stands for scrappy</p>
  <img class="fadein second" src='peach.png'/>
  <p class="p2 fadein second"> Image by Dave Pagurek</p>
  <p class="acclaim">
    <a href="acclaim.html"> Critical Acclaim </a>
  <p class="reviews">
    <a href="reviews.html"> Reviews </a>        
  </body>
</html>
